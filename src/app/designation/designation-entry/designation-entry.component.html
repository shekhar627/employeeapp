<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <p class="h2" id="page_heading">Employee Entry Form</p>
        </div>
    </div>
    <form [formGroup]="designation" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div class="form-group col-12">
                        <label for='designation_name'>Designation Name</label>
                        <input id="designation_name" class="form-control" type="text" formControlName="designationName" >
                        <div *ngIf="designationName && designationName.invalid && designationName.touched">
                            <span class="errorMsg" *ngIf="designationName.errors.required"> Designation Name is Required</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="designation_submit_button">
                            <button [disabled]="designation.invalid" type="submit" class="btn btn-info">submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
